<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario - Selección de Idioma</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a hoja de estilos externa -->
    <style>
        /* Estilos básicos de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #469ef0;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            margin-top: 0;
        }

        p {
            text-align: center;
            line-height: 1.6;
        }

        .seleccion-idioma {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .seleccion-idioma a {
            display: inline-block;
            background-color: #469ef0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .seleccion-idioma a:hover {
            background-color: #469ef0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido al Cuestionario del Viajero</h1>
        <p>Seleccione su idioma preferido para continuar</p>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Selección de Idioma</h2>
        <p>Por favor, elija el idioma en el que desea continuar:</p>

        <!-- Enlaces de Selección de Idioma -->
        <div class="seleccion-idioma">
            <a href="/cuestionario-del-viajero-english/">Inglés</a>
            <a href="/cuestionario-del-viajero-spanish/">Español</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Cuestionario del Visitante | Todos los derechos reservados</p>
    </footer>
</body>
</html>
