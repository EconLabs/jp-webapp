<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center; 
        height: 100vh;
        background-color: #ffffff;
    }

    @font-face {
        font-family: 'Dita Wd Medium';
        src: url('path/to/font/DitaWd-Medium.ttf') format('truetype');
    }

    button {
        padding: 10px 20px;
        margin: 20px 0 0 20px; 
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        background-color: #5713f4;
        color: #fff;
        position: absolute;
        top: 10px;
    }

    h1 {
        font-size: 30px; 
        font-style: helvetica;
        font-weight: 600;
        margin-bottom: 20px;
        font-family: inherit; 
    }

    .options {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .graph {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .line {
        width: 100%;
        height: 2px;
        background-color: #e89a2c;
        position: fixed;
        top: 150px;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        position: fixed;
        top: 20px;
        right: 350px;
        z-index: 999;
    }

    .search-bar input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        width: 200px;
        background-color: #d8d6d6;
        color: #000000
    }

    .search-bar button {
        padding: 10px 20px;
        margin-left: 225px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        background-color: #1e83ae;
        color: #f6f4f4;
        top: -20px;
        left: 20px;
    }

    .search-bar button a:hover {
        color: rgb(212, 209, 209);
    }

    .signout {
        position: absolute;
        top: 10px;
        right: 20px;
    
    }


    .signout-button {
        position: fixed;
        top: 50px;
        right: 20px;
        z-index: 999;
        
    }

    .signout-button a {
        padding: 10px 20px;
        margin: 20px 0 0 20px; 
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        background-color: #1e83ae;
        color: white;
        text-decoration: none;
        font-family: 'Dita Wd Small', sans-serif;
    }
    
    .logo-button {
        position: fixed;
        top: 0px;
        left: 85px;
        z-index: 999;
        
    }

    .signout-button a:hover {
        color: rgb(212, 209, 209);
    }

    .hamburger-menu {
        width: 30px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        position: fixed;
        top: 50px;
        left: 20px;
        z-index: 999;
        
        
    }

    .lines {
        padding: 2px 1px;
        margin: 0px; 
        border: none;
        width: 80%;
        background-color: #ed179b;
        border-radius: 20px;
        position: relative;
        
    }

    .menu {
        position: fixed;
        top: 150px;
        left: -250px;
        width: 200px;
        height: 17%;
        background-color: #c8e2cc;
        transition: left 0.3s ease;
        font-family: 'Dita Wd Small', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .menu-item {
        padding: 10px;
        margin: 0px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        background-color: transparent;
        color: rgb(39, 81, 46);
        font-family: 'Dita Wd Small', sans-serif;
    }

    .menu.active {
        left: 0;
    }
    

</style>

<body>
    <div class="header" id="header">

        <!--NAVIGATION MENU-->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
        </div>

        <!--LOGO-->
        <div class="logo-button">
            <header>
                <img src="images.png" width= 265 alt="JPLogo" class="logo">
            </header>
        </div>
        
        <!--SIGN-OUT-->
        <div class="signout-button">
            <a href="/">Sign Out</a>
        </div>
        
    </div>

    <!--POP-OUT MENU-->
    <div class="menu" id="menu">
        <a class="menu-item" href="/destination1">Home</a>
        <a class="menu-item" href="/destination2">Tables</a>
        <a class="menu-item" href="/destination3">Graphs</a>
        <a class="menu-item" href="/destination4">Download PDF</a>
    </div>

    <!--DIVISION LINE-->
    <div class="line"></div>

    <!--SEARCH BAR-->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button onclick="search()">Search</button>
    </div>

    <script>
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("header").style.height = "50px"; // Change the height of the header
            } 
            
            else {
                document.getElementById("header").style.height = "100px"; // Reset the height of the header
            }
        }

        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
        
        function search() {
            
            // Value of the search input
            var searchTerm = document.getElementById('searchInput').value;

            // Implement your search functionality here
            // For example, you can log the search term to the console
            console.log('Search term:', searchTerm);
            
            // Clears the search input after searching
            document.getElementById('searchInput').value = '';
        }
    </script>

</body>
</html>
