            <label for="caseSelection">1. ¿Cuál de los siguientes mejor describe su caso?</label>

    <div>
        <label for="expenseCategories">2. Aproximadamente, ¿cuáles fueron sus gastos en las siguientes categorías?</label>
        <div>
            <label for="expense_airplane">Avión:</label>
            <input type="number" id="expense_airplane" name="expense_airplane" min="0" step="0.01" placeholder="Ingrese el monto" required>
        </div>
        <div>
            <label for="expense_food">Comida:</label>
            <input type="number" id="expense_food" name="expense_food" min="0" step="0.01" placeholder="Ingrese el monto" required>
        </div>
        <div>
            <label for="expense_entertainment">Entretenimiento:</label>
            <input type="number" id="expense_entertainment" name="expense_entertainment" min="0" step="0.01" placeholder="Ingrese el monto" required>
        </div>
        <div>
            <label for="expense_lodging">Estadía:</label>
            <input type="number" id="expense_lodging" name="expense_lodging" min="0" step="0.01" placeholder="Ingrese el monto" required>
        </div>
        <div>
            <label for="expense_miscellaneous">Artículos misceláneos / Ropa:</label>
            <input type="number" id="expense_miscellaneous" name="expense_miscellaneous" min="0" step="0.01" placeholder="Ingrese el monto" required>
        </div>
        <div>
            <label for="expense_transportation">Transportación:</label>
            <input type="number" id="expense_transportation" name="expense_transportation" min="0" step="0.01" placeholder="Ingrese el monto" required>
        </div>
        <div>
            <label for="expense_other">Otros gastos:</label>
            <input type="number" id="expense_other" name="expense_other" min="0" step="0.01" placeholder="Ingrese el monto" required>
        </div>
    </div>

        // Check the case selection

            if (caseSelection.value === "layover") {
                alert("Gracias por su tiempo. El cuestionario ha terminado.");
                submitButton.disabled = true; // Disable submit button
            } else {
                submitButton.disabled = false; // Enable submit button
            }
        });

        // Age validation when Confirm button is clicked
        confirmAgeBtn.addEventListener("click", () => {
            const age = parseInt(ageInput.value, 10);
            if (!isNaN(age) && age < 16) {
                alert("Gracias por su tiempo. El cuestionario ha terminado.");
                submitButton.disabled = true; // Disable submit button
            } else if (isNaN(age) || age <= 0) {
                alert("Por favor, ingrese una edad válida.");
            } else {
                submitButton.disabled = false; // Enable submit button if previously disabled
            }
        });
    });

    document.addEventListener("DOMContentLoaded", () => {

        numberOfCompanionsInput.addEventListener("input", () => {

    document.addEventListener("DOMContentLoaded", () => {
        const selects = document.querySelectorAll("#categoryPriorityContainer select");
        const selectedValues = new Set();

        selects.forEach(select => {
            select.addEventListener("change", () => {
                const currentValue = select.value;

                // Check for duplicate priorities
                if (selectedValues.has(currentValue)) {
                    alert("Este número ya ha sido seleccionado para otra categoría. Por favor, elija un número diferente.");
                    select.value = ""; // Reset the select
                } else {
                    // Remove the old value if it exists
                    selectedValues.forEach(val => {
                        if (!Array.from(selects).some(sel => sel.value === val)) {
                            selectedValues.delete(val);
                        }
                    });
                    // Add the new value
                    selectedValues.add(currentValue);
                }
            });
        });
    });

        const countriesContainer = document.getElementById("countriesContainer");

        // Show or hide dropdowns based on radio selection
        function updateDropdownVisibility() {
            if (usaRadio.checked) {
                usaStatesContainer.style.display = "block";
                countriesContainer.style.display = "none";
            } else if (otherRadio.checked) {
                countriesContainer.style.display = "block";
                usaStatesContainer.style.display = "none";
            } else {
                usaStatesContainer.style.display = "none";
                countriesContainer.style.display = "none";

    });

    // Question 27
    document.addEventListener("DOMContentLoaded", () => {
        const prioritySelects = document.querySelectorAll(".prioritySelect");

        prioritySelects.forEach((select) => {
            select.addEventListener("change", () => {
                const selectedValues = Array.from(prioritySelects).map(s => s.value);
                prioritySelects.forEach((s) => {
                    // Disable options already selected in other dropdowns
                    Array.from(s.options).forEach((option) => {
                        if (option.value && selectedValues.includes(option.value) && s.value !== option.value) {
                            option.disabled = true;
                        } else {
                            option.disabled = false;
                        }
                    });
                });
            });
        });
    });
