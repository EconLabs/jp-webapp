<!-- Question 1 -->
<div id="question1">
    <label for="caseSelection"><strong>Which of the following best describes your case?</strong></label>
    <select id="caseSelection" name="caseSelection" required>
        <option value="">Select...</option>
        <option value="visit_other">I am visiting the United States or another country</option>
        <option value="visited_other">I was visiting Puerto Rico</option>
        <option value="moving_other">I am moving to the United States or another country</option>
        <option value="layover">I am on a layover or other</option>
    </select>
</div>
<br>

<div id="layoverQuestions" style="display: none;">

<div id="visit_other_questions" style="display: none;">
    Test 1
        <!-- Question 2 -->
        <div id="question2">
            <label for="expenseCategories"><strong>Approximately, what were your expenses in the following categories?</strong></label>
            <div>
                <label for="expense_airplane">&emsp;Airplane:</label>
                <input type="number" id="expense_airplane" name="expense_airplane" min="0" step="0.01" placeholder="Enter the amount" required>
            </div>
            <div>
                <label for="expense_entertainment">&emsp;Entertainment:</label>
                <input type="number" id="expense_entertainment" name="expense_entertainment" min="0" step="0.01" placeholder="Enter the amount" required>
            </div>
            <div>
                <label for="expense_food">&emsp;Food:</label>
                <input type="number" id="expense_food" name="expense_food" min="0" step="0.01" placeholder="Enter the amount" required>
            </div>
            <div>
                <label for="expense_lodging">&emsp;Lodging:</label>
                <input type="number" id="expense_lodging" name="expense_lodging" min="0" step="0.01" placeholder="Enter the amount" required>
            </div>
            <div>
                <label for="expense_miscellaneous">&emsp;Miscellaneous items / Clothing:</label>
                <input type="number" id="expense_miscellaneous" name="expense_miscellaneous" min="0" step="0.01" placeholder="Enter the amount" required>
            </div>
            <div>
                <label for="expense_other">&emsp;Other expenses:</label>
                <input type="number" id="expense_other" name="expense_other" min="0" step="0.01" placeholder="Enter the amount" required>
            </div>
            <div>
                <label for="expense_transportation">&emsp;Transportation:</label>
                <input type="number" id="expense_transportation" name="expense_transportation" min="0" step="0.01" placeholder="Enter the amount" required>
            </div>
        </div>
    <br>

    <div id="question3">

<script>

// Question 1
    document.addEventListener('DOMContentLoaded', function () {
    const caseSelection = document.getElementById('caseSelection');

    // Divs for each question set
    const visit_other_questions = document.getElementById('visit_other_questions');
    const visited_other_questions = document.getElementById('visited_other_questions');
    const moving_other_questions = document.getElementById('moving_other_questions');
    const layoverQuestions = document.getElementById('layoverQuestions');

    caseSelection.addEventListener('change', function () {
        // Hide all question sets initially
        visit_other_questions.style.display = 'none';
        visited_other_questions.style.display = 'none';
        moving_other_questions.style.display = 'none';
        layoverQuestions.style.display = 'none';

        // Show the relevant questions based on the selected value
        if (caseSelection.value === 'visit_other') {
            visit_other_questions.style.display = 'block';
        } else if (caseSelection.value == 'visited_other') {
            visited_other_questions.style.display = 'block';
        } else if (caseSelection.value == 'moving_other') {
            moving_other_questions.style.display = 'block';
        } else if (caseSelection.value == 'layover') {
            layoverQuestions.style.display = 'block';
        } 
        
    });
});


    // Age validation
    document.addEventListener("DOMContentLoaded", () => {
    const ageInput = document.getElementById("age");
    const confirmAgeBtn = document.getElementById("confirmAgeBtn");
    const questionnaireForm = document.getElementById("questionnaireForm");
    const submitButton = document.getElementById("submitButton");

    // Age validation when Confirm button is clicked
    confirmAgeBtn.addEventListener("click", () => {
        const age = parseInt(ageInput.value, 10);

        if (isNaN(age) || age <= 0) {
            alert("Por favor, ingrese una edad válida.");
        } else if (age < 16) {
            alert("Gracias por su tiempo. El cuestionario ha terminado.");
            // Disable the form and hide it
            questionnaireForm.style.display = "none"; // Hides the form
        } else {
            alert("Edad confirmada. Puede continuar.");
            submitButton.disabled = false; // Enable the submit button
        }
    });
});


    // Question 9 -> if 9 == 0, do not show 10, else, show 10


    document.addEventListener("DOMContentLoaded", () => {
        const numberOfCompanionsInput = document.getElementById("number_of_companions");
        const confirmCompanionsContainer = document.getElementById("confirmCompanionsContainer");
        const confirmCompanionsButton = document.getElementById("confirmCompanionsButton");

        numberOfCompanionsInput.addEventListener("input", () => {
            const companions = parseInt(numberOfCompanionsInput.value, 10);
            if (companions >= 20) {
                confirmCompanionsContainer.style.display = "block";
            } else {
                confirmCompanionsContainer.style.display = "none";
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
        const otherRadio = document.getElementById("accommodation_other");
        const otherSpecifyInput = document.getElementById("accommodation_other_specify");

        otherRadio.addEventListener("change", () => {
            if (otherRadio.checked) {
                otherSpecifyInput.disabled = false;
                otherSpecifyInput.focus();
            }
        });

        const allRadios = document.querySelectorAll('input[name="accommodation"]');
        allRadios.forEach(radio => {
            if (radio.id !== "accommodation_other") {
                radio.addEventListener("change", () => {
                    otherSpecifyInput.disabled = true;
                    otherSpecifyInput.value = "";
                });
            }
        });
    });

        confirmCompanionsButton.addEventListener("click", () => {
            alert(`Número de acompañantes confirmado: ${numberOfCompanionsInput.value}`);
        });
    });

    // Question 11
    document.addEventListener("DOMContentLoaded", () => {
    const originUsa = document.getElementById("origin_usa");
    const originOther = document.getElementById("origin_other");
    const usaStatesContainer = document.getElementById("usaStatesContainer");
    const countryDropdownContainer = document.getElementById("countryDropdownContainer");

    // Function to toggle dropdown visibility
    const updateDropdownVisibility = () => {
        if (originUsa.checked) {
            usaStatesContainer.style.display = "block";
            countryDropdownContainer.style.display = "none";
            document.getElementById("countrySelection").value = ""; // Reset country dropdown
        } else if (originOther.checked) {
            countryDropdownContainer.style.display = "block";
            usaStatesContainer.style.display = "none";
            document.getElementById("usaStates").value = ""; // Reset states dropdown
        } else {
            usaStatesContainer.style.display = "none";
            countryDropdownContainer.style.display = "none";
        }
    };

    // Attach event listeners to the radio buttons
    originUsa.addEventListener("change", updateDropdownVisibility);
    originOther.addEventListener("change", updateDropdownVisibility);

    // Ensure the correct state on page load
    updateDropdownVisibility();
});
